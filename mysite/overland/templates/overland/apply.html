{% extends "overland/base.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}

<div id="main">
    <div class="container">
        <header>
            <h2>Become a Participant</h2>
        </header>
        <div class="row">
            <div class="6u">
                <form method="post" action="">
                    {% csrf_token %}
                    <ul class="default">
                        <li><label>First and Last Name:<br> </label>{{ form.names }}</li>
                        <label style="color:red">{{ form.names.errors }}</label>
                        <li><label>Email Address:<br></label>{{ form.useremail }}</li>
                        <label style="color:red">{{ form.useremail.errors }}</label>
                        <li><label>Phone Number (Not Required):<br> </label>{{ form.phone }}</li>
                        <label style="color:red">{{ form.phone.errors }}</label>
                        <li><label>Year:<br></label>{{ form.year }}</li>
                        <label style="color:red">{{ form.year.errors }}</label>
                        <li><label>Make:<br></label>{{ form.make }}</li>
                        <label style="color:red">{{ form.make.errors }}</label>
                        <li><label>Model:<br></label>{{ form.model }}</li>
                        <label style="color:red">{{ form.model.errors }}</label>
                    </ul>
                    <br>
                    <button type="submit" class="btn btn-default"> Apply </button>
                </form>
            </div>
            <div id="sidebar" class="6u">
                <a href="#" class="image full"><img src="{% static 'images/land-rover.jpg' %}" width="700" height="320" alt="Defender 110" /></a>
            </div>
        </div>
